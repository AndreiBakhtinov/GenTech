<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      :root {
        --main-color: rgb(247, 140, 0);
      }
      * {
        margin: 0;
        padding: 0;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .block {
        width: 300px;
        aspect-ratio: 1;
        background: var(--main-color);
      }

      h1 {
        border-bottom: 4px solid var(--main-color);;
      }

      p {
        color: var(--main-color);
      }
    </style>
  </head>
  <body>
    <h1>Title</h1>

    <div class="block"></div>

    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Tempore
      architecto, blanditiis deserunt animi explicabo cupiditate asperiores ab
      modi ea, quisquam sapiente perferendis, ex cumque temporibus non eos minus
      obcaecati corporis!
    </p>
  </body>
</html>
